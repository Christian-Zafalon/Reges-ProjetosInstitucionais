<div class="container mt-5">

<form>
    <div class="mb-3">
        <label class="form-label" >Tipo Pessoa</label>
        <select class="form-control" name="tipopessoa" placeholder="teste" [(ngModel)]="model.tipoDeCliente">
            <option ngValue="fisica" > Física</option>
            <option ngValue="juridica" >Jurídica</option>
        </select>
      </div>
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="teste" name="nome" [(ngModel)]="model.nome">
    </div>
    <div class="mb-3">
        <label  class="form-label" > Documento &nbsp; </label>
        <label  *ngIf="model.tipoDeCliente == 'fisica' " > CPF </label>
        <label  *ngIf="model.tipoDeCliente == 'juridica' " > CNPJ </label>
        <input type="text" class="form-control" id="Documento" name="nome" [(ngModel)]="model.documento">
      </div>
      <div class="mb-3">
        <label  class="form-label"  >Endereço</label>
        <input type="text" class="form-control" id="Endereco" name="nome" [(ngModel)]="model.endereco">
      </div>
     
    <button type="submit" class="btn btn-primary" (click)="enviarCliente()">Enviar</button>
  </form>
</div>
